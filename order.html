  <a href="order.html" class="btn" id="order">ЗАКАЗАТЬ</a>
</header>
<body>
  <div class="title">
    <h1 class="order-title">Туть ты можешь оставить заявку на зкакз</h1>
    <span class="message">Ответим на заявку быстро</span>
  </div>
  <div class="order">
    <div class="order-aside">
      <span class="question">ВЫБЕРИ РАЗДЕЛ</span>
      <span class="order-section" class="rediz" onclick="changeRediz()">ВСЕ ВИДЫ РЕДИЗАЙНА</span>
      <span class="order-section" class="meket" onclick="changeMeket()">РАЗРАБОТКА САЙТА ПО ТВОЕМУ МАКЕТУ</span>
      <span class="order-section" class="wt-maket" onclick="changeWtMaket()">РАЗРАБОТКА САЙТА БЕЗ МАКЕТА</span>
      <span class="order-section" class="mk-maket" onclick="changeMkMaket()">СОЗДАНИЕ МАКЕТА</span>
      <span class="order-section" class="design-work" onclick="changeDesignWork()">ГЛОБАЛЬНАЯ РАБОТА С ДИЗАЙНОМ</span>
      <span class="order-section" class="else" onclick="changeElse()">ДРУГОЕ</span>
    </div>
    <div class="order-main">
      <h2 class="title-order">Твоя анкета</h2>
      <form action="submitToMail.php" method="post">
      <input type="text" readonly value="ВЫБЕРИ РАЗДЕЛ" id="name-of-order" name="order-name">
      <textarea id="text" required placeholder="Подробное описание вашего заказа (максимально детально)" name="message"></textarea>
      <input type="email" required id="email-order" name="email" placeholder="EMAIL">
      <input type="tel" required id="tel-order" name="tel" placeholder="НОМЕР ТЕЛЕФОНА">
      <input type="text" name="name" id="name-order" required placeholder="ВАШЕ ИМЯ">
      <input type="submit" class="btn btn-form">
    </form>
    </div>
  </div>
  <script src="order-menu.js"></script>
